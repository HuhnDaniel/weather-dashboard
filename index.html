<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css" />
	<title>Weather Dashboard</title>
</head>

<body>

	<header>Weather Dashboard</header>

	<div class="wrapper">
		<aside class="city-pannel">
			<form>
				<label for="city-search" id="search-prompt">Search for a City:</label>
				<input type="text" id="city-search" />
				<button id="submitBtn"><i class="fas fa-search"></i></button>
			</form>
			<ul class="city-list">
				<li class="city">filler</li>
				<li class="city">filler</li>
				<li class="city">filler</li>
			</ul>
		</aside>

		<main class="weather-info">
			<section class="weather-current">
				<p class="weather-city">Here now</p>
				<p class="weather-details">weather things</p>
				<p class="weather-details">weather things</p>
				<p class="weather-details">weather things</p>
				<p class="weather-details">weather things</p>
			</section>
			<section class="weather-forecast">
				<p class="forecast-head">forecast:</p>
				<div class="forecast-wrapper">
					<article class="forecast-panel">boop</article>
					<article class="forecast-panel">boop</article>
					<article class="forecast-panel">boop</article>
					<article class="forecast-panel">boop</article>
					<article class="forecast-panel">boop</article>
				</div>
			</section>
		</main>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./script.js"></script>

</body>

</html>
