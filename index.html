<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css" />
	<title>Weather Dashboard</title>
</head>

<body>

	<header>Weather Dashboard</header>

	<div class="wrapper">
		<aside class="city-pannel">
			<form>
				<label for="city-search" id="search-prompt">Search for a City:</label>
				<input type="text" id="city-search" />
				<button id="submitBtn"><i class="fas fa-search"></i></button>
			</form>
			<ul class="city-list"></ul>
		</aside>

		<main class="weather-info">
			<section class="weather-current image-grid">
				<image src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather sun" class="filler-image" />
				<image src="http://openweathermap.org/img/wn/03d@2x.png" alt="weather clouds" class="filler-image" />
				<image src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather rain" class="filler-image" />
				<image src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather storm" class="filler-image" />
			</section>
			<section class="weather-forecast hide">
				<p class="forecast-head">Five Day Forecast:</p>
				<div class="forecast-wrapper"></div>
			</section>
		</main>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./script.js"></script>

</body>

</html>
